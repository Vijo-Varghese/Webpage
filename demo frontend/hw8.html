   <div class="container">
    <h2>Registration</h2>
    <form onsubmit="return validate()">
        <div class="reg">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name">
            <span id="name-error" class="text-danger"></span>

        </div>
        <div class="reg">
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address">
            <span id="address-error" class="text-danger"></span>

        </div>
        <div class="reg">
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email">
            <span class="text-danger" id="email-error"></span>
        </div>

        <div class="reg">
            <label for="phone">Phone Number:</label><br>
            <input type="text" name="phone" id="phone">
            <span class="text-danger" id="phone-error"></span>
        </div>

        <div class="reg">
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password">
            <span class="text-danger" id="password-error"></span>
        </div>
        <div class="reg">
            <label for="subject">Subject</label><br>
            <select id="subject" name="subject"> 
                    <option value="">Select a Course</option> 
                    <option value="python">Python Fullstack</option> 
                    <option value="ml">AI and Machine Learning</option> 
                    <option value="webdev">Web Development</option> 
                </select><br> 
                <span id="subject-error" class="text-danger"></span> 
        </div>

        <div class="reg">
            <label for="agree">
                <input type="checkbox" name="agree" id="agree"> I agree to the terms and conditions </label>
                <span class="text-danger" id="agree-error"></span>
            
        </div>
        <div class="text-center">
        <input type="submit" value="submit" class="btn btn-primary align-items">
        </div>

        <div>
            <a class="link  text-white" href="login.html">are you already registered?</a>
        </div>
    </form>

   <script>
    function validate(){
        var name=document.getElementById("name").value;
        var address=document.getElementById("address").value;
        var email=document.getElementById("email").value;
        var phone=document.getElementById("phone").value;
        var password=document.getElementById("password").value;
        var subject=document.getElementById("subject").value;
        var agree=document.getElementById("agree").checked;


        var nameerror=document.getElementById("name-error");
        var addresserror=document.getElementById("address-error");
        var emailerror=document.getElementById("email-error");
        var phoneerror=document.getElementById("phone-error");
        var passworderror=document.getElementById("password-error");
        var subjecterror=document.getElementById("subject-error");
        var agreeerror=document.getElementById("agree-error");

        nameerror.textContent=" ";
        addresserror.textContent=" ";
        emailerror.textContent=" ";
        phoneerror.textContent=" ";
        passworderror.textContent=" ";
        subjecterror.textContent=" ";
        agreeerror.textContent=" ";


        var isvalid=true;

        if(name===""||/\d/.test(name)){
            nameerror.textContent="please enter your name properly"
            isvalid=false;
        }
        if(address===""){
            addresserror.textContent="please enter your address properly"
            isvalid=false;
        }
        if(email===""||!email.includes("@")){
            emailerror.textContent="please enter your email properly"
            isvalid=false;
        }
        if (!/^\d{10}$/.test(phone)) {
            phoneerror.textContent = "Please enter a valid 10-digit phone number.";
            isvalid=false;
        }
        if(password===""||password.length < 6){
            passworderror.textContent="please enter your password properly"
            isvalid=false;
        }
        if(subject===""){
            subjecterror.textContent="you didnt select a subject.Try again"
            isvalid=false;
        }
        if(!agree){
            agreeerror.textContent="agree to the terms"
            isvalid=false;
        }
        return isvalid



        
    }
   </script>
